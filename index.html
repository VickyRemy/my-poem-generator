<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    
    <title>AI Poem Generator</title>

    <style>
        body {
            background-color: #f9f7fe;
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: #885df1;
        }
        .container {
            margin: 120px auto;
            max-width: 600px;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            font-weight: 800;
            font-size: 36px;
            line-height: 1.5;
            color: #272044;
        }
        form {
            padding: 30px;
            background-color: white;
            box-shadow: 0px 20px 60px rgba(65, 50, 100, 0.03);
            border-radius: 10px;
            display: flex;

        }
        .submit-button {
            margin : 10px;
            background: #885df1;
            color: white;
            border: none;
            width: 150px;
            font-size: 16px;
            border-radius: 50px;
            padding: 14px 24px;
        }
        .instruction {
            padding: 16px;
            border: 1px solid rgba(39, 33, 66, 0.5);
            width: 80%;
            font-size: 16px;
            border-radius: 50px;
            line-height: 20px;
            color: #272044;
        }
        .poem {
            font-size: 16px;
            background-color: white;
            padding: 20px;
            line-height: 2;
            border-left: 3px solid #885df1;  
            box-shadow: 0px 20px 60px rgba(65, 50, 100, 0.03);
            border-radius: 10px;
        }
        footer {
            text-align: center;
            font-size: 15px;
            margin-top: 30px;
        }  
    </style>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to My Poem generator</h1>
    </header>
    <main>
        <form id="poem-generator-form">
            <input type = "text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off" class="instruction" id="instruction" />
            <input type = "submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
    </main>
    <script>
        function displayPoem(response) {
          new Typewriter('#poem', {
          strings: response.data.answer,
          autoStart: true,
          cursor: "",
          delay: 1,
          });
        }

        function generatePoem(event) {
            event.preventDefault();
            
            let instructionInput = document.querySelector("#instruction");

            let apiKey = "09bdf26t323b4a9f4410fdob3dbedc7c";
            let prompt =`User instruction: Generate an English poem about ${instructionInput.value}`;
            let context = "Generate a soulful, nostalgic poem about soul music set in a jazz club. Use vivid imagery (vinyl records, saxophones, dim lights) and write it in 4 short rhyming verses, capturing the emotional power and cultural roots of the genre in just 4 lines";
            let apiUrl = `https://api.shecodes.io/ai/v1/generate?prompt=${prompt}&context=${context}&key=${apiKey}`;

            axios.get(apiUrl).then(displayPoem);
        }
        
        let poemFormElement = document.querySelector("#poem-generator-form");
        poemFormElement.addEventListener("submit", generatePoem)
    </script>
    <footer>
        This AI project was coded by Vicky Makombore and is <a href="https://github.com/VickyRemy/my-poem-generator" target="blank">
            open-sourced on GitHub
        </a> and is <a href="https://verdant-horse-4e31d6.netlify.app/" target="_blank"> hosted on Netlify</a>
    </footer>
</div>

</body>
</html>
